# /etc/nginx/sites-available/zhangrh.shop

# -----------------------------
# HTTP -> HTTPS
# -----------------------------
server {
  listen 80;
  server_name zhangrh.shop www.zhangrh.shop;

  location / {
    return 301 https://$host$request_uri;
  }
}

# -----------------------------
# HTTPS
# -----------------------------
server {
  listen 443 ssl http2;
  server_name zhangrh.shop www.zhangrh.shop;

  ssl_certificate     /etc/nginx/ssl/zhangrh.shop.pem;
  ssl_certificate_key /etc/nginx/ssl/zhangrh.shop.key;

  # -----------------------------
  # Tracking endpoint: /t or /t/
  # -----------------------------
  location ~ ^/t/?$ {
    access_log /var/log/nginx/track.log track;
    add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
    add_header Pragma "no-cache" always;
    return 204;
  }

  # -----------------------------
  # Verify file: direct access
  # （如果你还需要这个验证文件，就保留）
  # -----------------------------
  location = /3ddb389bdb8ab254c1b8ede286ec0f08.txt {
    root /var/www/zhangrh.shop;
    default_type text/plain;
    try_files /3ddb389bdb8ab254c1b8ede286ec0f08.txt =404;
  }

  # -----------------------------
  # Root redirect to blog
  # -----------------------------
  location = / {
    return 301 /hub/;
  }

  # -----------------------------
  # API -> backend (include WebSocket)
  # -----------------------------
  location ^~ /api/ {
    access_log /var/log/nginx/api_ws.log;
    proxy_pass http://127.0.0.1:3001;
    proxy_http_version 1.1;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_read_timeout 3600;
    proxy_send_timeout 3600;
  }

  # -----------------------------
  # Static assets cache: /<project>/static/...
  # -----------------------------
  location ~ "^/([A-Za-z0-9_-]+)/static/" {
    root /var/www/zhangrh.shop;
    try_files $uri =404;
    access_log off;
    expires 30d;
  }

  # -----------------------------
  # Add trailing slash: /<project> -> /<project>/
  # -----------------------------
  location ~ "^/([A-Za-z0-9_-]+)$" {
    return 301 /$1/;
  }

  # -----------------------------
  # SPA fallback (project root): /<project>/... -> /<project>/index.html
  # -----------------------------
  location ~ "^/([A-Za-z0-9_-]+)/" {
    root /var/www/zhangrh.shop;
    try_files $uri $uri/ /$1/index.html =404;

    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
  }

  # -----------------------------
  # Default
  # -----------------------------
  location / {
    return 404;
  }
}