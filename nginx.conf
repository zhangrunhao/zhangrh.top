# HTTP -> HTTPS
server {
  listen 80;
  server_name zhangrh.top www.zhangrh.top;
  return 301 https://$host$request_uri;
}

# HTTPS
server {
  listen 443 ssl http2;
  server_name zhangrh.top www.zhangrh.top;

  ssl_certificate     /etc/nginx/ssl/zhangrh.top.pem;
  ssl_certificate_key /etc/nginx/ssl/zhangrh.top.key;

  # API -> backend (含 WebSocket)
  location ^~ /api/ {
    proxy_pass http://127.0.0.1:3001;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    proxy_read_timeout 3600;
    proxy_send_timeout 3600;
  }

  # 静态资源缓存：/<project>/static/...
  location ~ "^/([A-Za-z0-9_-]+)/static/" {
    root /var/www/card-game-site.new;
    try_files $uri =404;
    access_log off;
    expires 30d;
  }

  # 无斜杠自动补 /
  location ~ "^/([A-Za-z0-9_-]+)$" {
    return 301 /$1/;
  }

  # 通用 SPA 回退：/<project>/<entry>/... -> /<project>/<entry>.html
  location ~ "^/([A-Za-z0-9_-]+)/([A-Za-z0-9_-]+)(?:/.*)?$" {
    root /var/www/card-game-site.new;
    try_files $uri $uri/ /$1/$2.html;

    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
  }

  # SPA + HTML 不缓存（默认回退：/<project>/）
  location ~ "^/([A-Za-z0-9_-]+)/" {
    root /var/www/card-game-site.new;
    try_files $uri $uri/ /$1/index.html;

    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
  }

  # 根路径 404
  location / {
    return 404;
  }
}
